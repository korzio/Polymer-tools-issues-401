<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="my-app-app">
  <link rel="lazy-import" group="insurance-travel-short-term-dialog"
    href="./lazy-component.html">

  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class MyAppApp extends Polymer.Element {
      static get is() { return 'my-app-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'my-app-app'
          }
        };
      }
    }

    window.customElements.define(MyAppApp.is, MyAppApp);
  </script>
</dom-module>
